<!DOCTYPE html>
<html lang="it">

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <title>Boolean - class#8 - #034 - Lista TODOs</title>
    </head>

    <header class="container">
        <h1><i class="fas fa-list-ul"></i>&nbsp;Lista TODOs</h1>
    </header>

    <main class="container">

        <div id="add-bar">
            <input id="add-todo-input" placeholder="Inserisci il nuovo ToDo..." type="text" maxlength="100">
            <button id="add-todo-button"><i class="fas fa-plus">&nbsp;</i>Aggiungi</button>
        </div>

        <!-- <div id="todo-list-container"> -->
        <ul id="todo-list"></ul>
        <!-- </div> -->
    </main>


    <script id="todo-list-template" type="text/x-handlebars-template">
        <li class="todo-list-item" data-todo-id="{{ todo-id }}">
            <i class="fas fa-edit">&nbsp;</i><i class="fas fa-trash-alt">&nbsp;</i><span>{{ todo-text }}</span>
            <div class="update-todo-bar hidden">
                <i class="fas fa-cloud-upload-alt"></i><input class="update-todo-input" type="text">
            </div>
        </li>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
